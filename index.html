<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>PomoPal</title>
</head>
<body>
    <header>
        <a href=""><i class="bi bi-hourglass"></i>PomoPal</a>
        <a href="https://github.com/Speakiez" target="_blank">Made by Speakiez</a>
    </header>
    <main>
        <div class="circle">
            <div class="clock">25:00</div>
            <div class="start btn">START</div>
        </div>
        <div class="controls">
            <div class="focus btn active">Focus</div>
            <div class="short-break btn">Short Break</div>
            <div class="long-break btn">Long Break</div>
        </div>
    </main>
    <audio id="btnPress" src="./sounds/btnPress.mp3" type="audio/mp3"></audio>
    <audio id="timerEnd" src="./sounds/timerEnd.mp3" type="audio/mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
